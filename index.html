      --text-accent: #f9a8d4;
      /* pink-300 */
      --text-inverted: #1f2937;

      --border-accent: #f472b6;

      /* pink-300 */
      --accent-secondary: #c084fc;

      --accent-secondary-hover: #d8b4fe;

      --accent-green: #34d399;

      --header-icon-bg: #374151;

      /* Themed Accent Cards */
      --bg-purple-card: rgba(76, 29, 149, 0.3);

      --text-purple-card-body: #d8b4fe;

      --bg-teal-card: rgba(15, 76, 70, 0.3);
      --text-teal-card-header: #99f6e4;
      --text-teal-card-body: #a7f3d0;
      --border-teal-card: rgba(20, 129, 121, 0.5);

      --bg-blue-card: rgba(30, 64, 175, 0.3);
      --text-blue-card-header: #93c5fd;
      --text-blue-card-body: #bfdbfe;
      --border-blue-card: rgba(59, 130, 246, 0.5);

      --bg-pink-card: rgba(131, 24, 67, 0.3);
      --text-pink-card-header: #fbcfe8;
      --text-pink-card-body: #f9a8d4;
      --border-pink-card: rgba(219, 39, 119, 0.5);

      /* Status Tags */
      --bg-status-yellow: rgba(217, 119, 6, 0.2);
      --text-status-yellow: #fcd34d;
      --bg-status-green: rgba(5, 150, 105, 0.2);
      --text-status-green: #6ee7b7;
      --bg-status-red: rgba(220, 38, 38, 0.2);
      --text-status-red: #fca5a5;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-page);
      color: var(--text-primary);
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    /* =========================================
         VIEW TRANSITIONS API - Circular Wipe
         ========================================= */
    ::view-transition-old(root),
    ::view-transition-new(root) {
      animation: none;
      mix-blend-mode: normal;
    }

    /* =========================================
         GLASSMORPHISM AUTH CARD STYLES
         ========================================= */
    .auth-glass-card {
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 2rem;
      /* rounded-3xl = 32px */
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    /* Light Mode - Pastel Pink Halo */
    .auth-glass-card-light {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 32px rgba(252, 231, 243, 0.8), 0 0 60px rgba(236, 72, 153, 0.15);
    }

    /* Dark Mode - Pulsing Purple/Teal Glow */
    html[data-theme='dark'] .auth-glass-card,
    .dark .auth-glass-card {
      background: rgba(255, 255, 255, 0.1);
      animation: auth-pulse-glow 3s ease-in-out infinite;
    }

    @keyframes auth-pulse-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.4),
          0 0 40px rgba(20, 184, 166, 0.2),
          inset 0 0 30px rgba(168, 85, 247, 0.05);
      }

      50% {
        box-shadow: 0 0 30px rgba(168, 85, 247, 0.6),
          0 0 60px rgba(20, 184, 166, 0.4),
          inset 0 0 40px rgba(168, 85, 247, 0.1);
      }
    }

    /* Semi-transparent inputs for auth */
    .auth-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    .auth-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
    }

    html:not([data-theme='dark']) .auth-input {
      background: rgba(255, 255, 255, 0.7);
      border-color: rgba(0, 0, 0, 0.1);
    }

    html:not([data-theme='dark']) .auth-input:focus {
      background: rgba(255, 255, 255, 0.9);
    }

    @keyframes rainbow-gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-rainbow {
      background: linear-gradient(to right,
          #ff0000, #ff7f00, #ffff00, #00ff00,
          #0000ff, #4b0082, #9400d3, #ff0000);
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: rainbow-gradient 7s ease infinite;
    }

    @keyframes subtle-glow {

      0%,
      100% {
        text-shadow: 0 0 4px var(--accent-primary);
      }

      50% {
        text-shadow: 0 0 12px var(--accent-primary);
      }
    }

    .animate-subtle-glow {
      animation: subtle-glow 3s ease-in-out infinite;
    }

    /* Custom styles for the "Remember Me" checkbox */
    .custom-checkbox {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 1rem;
      height: 1rem;
      border: 1px solid var(--border-input);
      border-radius: 0.25rem;
      /* rounded */
      background-color: var(--bg-input);
      display: inline-block;
      position: relative;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .custom-checkbox:checked {
      border-color: var(--accent-blue);
      background-color: var(--accent-blue);
    }

    .custom-checkbox:checked::after {
      content: '';
      position: absolute;
      left: 0.25rem;
      top: 0.05rem;
      width: 0.35rem;
      height: 0.65rem;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* Overrides for React Phone Number Input to match theme */
    .PhoneInput {
      display: flex;
      align-items: center;
      background-color: var(--bg-input);
      border: 1px solid var(--border-input);
      border-radius: 0.375rem;
      /* rounded-md */
      padding-left: 0.75rem;
      /* px-3 */
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .PhoneInput:focus-within {
      border-color: var(--border-accent);
      box-shadow: 0 0 0 2px var(--ring-accent);
    }

    .PhoneInput--error {
      border-color: #ef4444 !important;
      /* red-500 */
    }

    .PhoneInput--error:focus-within {
      box-shadow: 0 0 0 2px #ef4444 !important;
    }

    .PhoneInputInput {
      flex: 1;
      min-width: 0;
      background-color: transparent;
      border: none;
      padding: 0.5rem 0;
      /* py-2 */
      padding-right: 0.75rem;
      font-size: 0.875rem;
      /* text-sm */
      color: var(--text-primary);
      outline: none;
    }

    .PhoneInputInput::placeholder {
      color: #9ca3af;
      /* gray-400 */
    }

    .PhoneInputCountry {
      margin-right: 0.5rem;
      display: flex;
      align-items: center;
      position: relative;
    }

    .PhoneInputCountrySelect {
      background-color: var(--bg-input);
      color: var(--text-primary);
      border: none;
      opacity: 0;
      /* Hide the native select but keep it clickable over the flag */
      cursor: pointer;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* Ensure dropdown options are visible and styled correctly in both light and dark modes */
    select,
    option {
      background-color: #ffffff !important;
      /* Force white bg */
      color: #1f2937 !important;
      /* Force dark text */
    }

    html[data-theme='dark'] select,
    html[data-theme='dark'] option {
      background-color: #1f2937 !important;
      /* Dark gray bg */
      color: #f3f4f6 !important;
      /* Light gray text */
    }

    :root {
      --PhoneInputCountryFlag-height: 1rem;
      --PhoneInputCountrySelectArrow-color: var(--text-secondary);
      --PhoneInputCountrySelectArrow-opacity: 1;
    }
  </style>
